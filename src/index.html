<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
        <title>EtherScanAdvanced</title>
        <style>
            #spinner {
                position:absolute;
                z-index: 1000;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </header>
    <body>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Ethereum-Address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
            <p id="account_balance"></p>
            <p id="input"></p>
            <p id="output"></p>
            <p id="profit"></p>
            <button type="button" class="btn btn-primary" id="okButton">OK</button>
            <button type="button" class="btn btn-secondary" id="exportButton">Export</button>

            <div id="spinner" style="display:none"><img title="" alt="" src="./spinner.gif" /></div>
            <div id="myGrid" style="height: 1500px; width: 1300px;" class="ag-theme-alpine"></div>
        
            <script src="https://cdn.jsdelivr.net/gh/emn178/js-sha3/build/sha3.min.js"></script>
            <script type="text/javascript" src="script.js"></script>
    </body>
</html>
